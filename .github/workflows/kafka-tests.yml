name: Kafka Messaging Tests

on:
  pull_request:
    paths:
      - '**/*.avsc'
      - 'kafka-messaging-tests/**'
      - '**/pom.xml'
      - 'scripts/**'
  push:
    branches: [ x ]

jobs:
  kafka-it:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '21', cache: 'maven' }
      - name: Run Kafka IT suite
        run: mvn -B -ntp -pl kafka-messaging-tests -P kafka-it verify
      - name: Upload JUnit XML (IT)
        uses: actions/upload-artifact@v4
        with:
          name: junit-it
          path: |
            kafka-messaging-tests/target/failsafe-reports/**
            kafka-messaging-tests/target/surefire-reports/**
      - name: Upload Allure results (IT)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-it
          path: kafka-messaging-tests/target/allure-results

  e2e:
    runs-on: ubuntu-latest
    needs: kafka-it
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '21', cache: 'maven' }
      - name: Run E2E suite
        run: mvn -B -ntp -pl kafka-messaging-tests -P e2e verify
      - name: Upload JUnit XML (E2E)
        uses: actions/upload-artifact@v4
        with:
          name: junit-e2e
          path: |
            kafka-messaging-tests/target/failsafe-reports/**
            kafka-messaging-tests/target/surefire-reports/**
      - name: Upload Allure results (E2E)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-e2e
          path: kafka-messaging-tests/target/allure-results

  schema-compat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Detect Avro schema changes
        id: avro
        run: scripts/avro-changed.sh
      - uses: actions/setup-java@v4
        if: steps.avro.outputs.changed == 'true'
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run schema compatibility & evolution tests
        if: steps.avro.outputs.changed == 'true'
        run: mvn -B -ntp -pl kafka-messaging-tests -P schema-compat verify
      - name: Skip (no Avro changes)
        if: steps.avro.outputs.changed != 'true'
        run: echo "Skipping schema-compat: no *.avsc changes"

  allure-report:
    runs-on: ubuntu-latest
    needs: [kafka-it, e2e]
    steps:
      - uses: actions/download-artifact@v4
        with: { name: allure-results-it, path: allure/allure-results }
      - uses: actions/download-artifact@v4
        with: { name: allure-results-e2e, path: allure/allure-results }
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          results_dir: allure/allure-results
          report_dir: allure/allure-report
      - name: Publish Allure Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure/allure-report
